label:
  service: "${SERVICE:roma.player.service}"
  profile: "${PROFILE:DEV}"
  version: "${VERSION:v0.0.1}"
  color: "${COLOR:local}"
  node: "${NODE}"
  language: "${LANGUAGE:en}"
trace:
  endpoint: http://localhost:14268/api/traces
server:
  http:
    addr: 0.0.0.0:8102
    timeout: 5s
  grpc:
    addr: 0.0.0.0:9102
    timeout: 5s
data: 
  mongo:
    source: admin:${MONGO_PASSWORD}@localhost:27017/game?maxPoolSize=5000&socketTimeoutMS=1000
    database: roma
    dial_timeout: 1s
  redis:
    addr: localhost:6379
    password: ${REDIS_PASSWORD}
    dial_timeout: 1s
    read_timeout: 0.4s
    write_timeout: 0.6s
recharge:
  apple:
    bundle_id: ${APPLE_RECHARGE_BUNDLE_ID}
  google:
    json: json
    pub_key: ${GOOGLE_RECHARGE_PUB_KEY}
    package_name: ${GOOGLE_RECHARGE_PACKAGE_NAME}
